sudo: false
dist: trusty
language: node_js
node_js:
  - "8"
git:
  submodules: false
cache:
  yarn: true

install:
  - git submodule init
  - yarn submodule
  - yarn
jobs:
  include:
    - stage: build packages
      script:
        - ./build-script.sh
deploy:
  provider: releases
  api_key:
    # [hint] travis encrypt --com -r ddickson/react-icons "********"
    secure: ""
  file_glob: true
  file: "packages/react-icons/react-icons-*.tgz"
  skip_cleanup: true
  on:
    tags: true
